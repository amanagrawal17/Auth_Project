{% extends 'layouts/app.html' %}
{% block title %}Profile Page{% endblock title %}
{% block content %}
    <div class="row my-3 p-3">
        <h3>This is the profile page for {{use}}</h3>

    </div>

 <form method="POST" novalidate>
	{% csrf_token %}
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="username" placeholder={{use}} >
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Email </label>
        <div class="col-sm-10">
          <input type="email" class="form-control" name="email" placeholder={{mail}} >
        </div>
    </div>
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control"  name="firstname" placeholder={{fname}} >
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control"  name="lastname" placeholder={{lname}} >
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control"  name="lastname" placeholder="************" disabled>
        </div>
    </div>
     
        {% comment %} <p><a href="{%url 'profile' %}">Update</a></p> {% endcomment %}
    <button class="btn btn-primary" type="submit">Submit </button> 
    <a href="{% url 'home' %}">Back</a>
    {% comment %} <button class="btn btn-primary" type="submit"></button> {% endcomment %}
    <a href="{% url 'password_change' %}">Change Password</a> 
</form>
{% endblock content %}
